<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Signos Vitales</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Monitor de Signos Vitales para Bebés</h1>
        <div class="signos-vitales">
            <h2>Signos Vitales</h2>
            <div class="dato">
                <span>Temperatura:</span>
                <span id="temperatura">--</span>
            </div>
            <div class="dato">
                <span>Oxigenación:</span>
                <span id="oxigenacion">--</span>
            </div>
            <div class="dato">
                <span>Pulsaciones:</span>
                <span id="pulsaciones">--</span>
            </div>
        </div>
        <div class="alertas" id="alertas">
            <h2>Alertas</h2>
            <p>No hay alertas activas.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
